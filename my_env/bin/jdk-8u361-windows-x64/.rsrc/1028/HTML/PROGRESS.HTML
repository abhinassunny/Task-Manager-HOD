  <script type="text/javascript">
function setProgress(completePercentage) {
    completePercentage = parseFloat(completePercentage);
    if (completePercentage < 0) {
        completePercentage = 0
    } else if (completePercentage > 100) {
        completePercentage = 100
    }

    var fg = getElementsByClassName.call(document, "fg")[0]

    fg.style.display = (completePercentage == 0) ? "none" : "block"
    fg.style.width = completePercentage + "%"
}

var banners = {
    urls: [],
    curIndex: 0,
    switchInterval: 5000, // default is 5 seconds
    timer: null
}

function switchBanner() {
    banners.curIndex = (banners.curIndex + 1) % banners.urls.length;
    getElement("banner").src = banners.urls[banners.curIndex];
}

function addBanner(url) {
    banners.urls.push(url);
    if (banners.urls.length == 1) { // the 1st image
        // just switch to the image
        switchBanner();
    } else if (banners.urls.length == 2) {
        // start timer when we have 2 images
        setSwitchInterval(banners.switchInterval);
    }
}

function setSwitchInterval(interval) {
    banners.switchInterval = interval;
    if (banners.timer) {
        clearInterval(banners.timer);
    }
    banners.timer = setInterval(switchBanner, banners.switchInterval);
}

// disable close button
host.setWindowProp("closeButton", 0);

</script>
