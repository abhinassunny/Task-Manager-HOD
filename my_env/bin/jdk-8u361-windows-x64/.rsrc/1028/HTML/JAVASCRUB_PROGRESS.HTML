  <script type="text/javascript">
// disable close button
host.setWindowProp("closeButton", 0);

addOnloadCallback( function () {
    getElement("nextBtn").onclick = function () {
        host.notify("next")
    }
})

function setStatus(jreName, jreNum, jreTotal) {
    var formatStr = getElement("uninstallStatusFormat").innerHTML;
    getElement("uninstallStatus").innerText = formatStr.replace("%JRE_NAME%", jreName).replace("%NUM%", jreNum).replace("%TOTAL%", jreTotal);
}

function showProgressView(v) {
    setDivDisplay('nextBtn', !v);
    setDivDisplay('viewListLink', !v);
    setDivDisplay('progressImg', v);
    setSpanDisplay('uninstallStatus', v);
    setSpanDisplay('completeStatus', !v);
}

function setSpanDisplay(id, v) {
    getElement(id).style.display = v ? 'inline' : 'none';
}

function setDivDisplay(id, v) {
    getElement(id).style.display = v ? 'block' : 'none';
}

urls = {
    viewListLink: "viewListLink"
}

</script>
  <link rel="stylesheet" type="text/css" href="common.css"></link>
  <style media="screen" type="text/css"
>#main {
  padding: 0;

  /* TODO: revise (calculate content height and center the image vertically) */

  height: 202px;
}

#progressImg {
  margin-left: auto;
  margin-right: auto;

}

#viewListLink {
  padding: 20pt;
  display: block;
  text-align: left;
  height: 100%;
}

#header_ctnr {

  padding-right: 20pt;

}

.status {
  font-size: 10pt;
  font-weight: normal;
  margin-bottom: 2pt;
}

.padding {
    padding-left: 3pt;
}
</style>
