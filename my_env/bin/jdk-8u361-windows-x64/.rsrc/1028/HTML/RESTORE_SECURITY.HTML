<head>
  <meta http-equiv="X-UA-Compatible" content="IE=7"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title> </title>
  <script type="text/javascript" src="runtime.js"></script>
<script type="text/javascript" src="host.js"></script>
<script type="text/javascript" src="l10n.js"></script>
<script type="text/javascript" src="layout.js"></script>
<script type="text/javascript" src="rtutils.js"></script>
  <script type="text/javascript">
addOnloadCallback( function () {

    getElement("nextBtn").onclick = function () {
        host.notify("next");
    }

    getElement("backBtn").onclick = function () {
        host.notify("back");
    }

    getElement("restoreCheckboxCtrl").onclick = function () {
        host.notify("restoreSecurity", this.checked ? 1 : 0);
    }
})

function showBackButton(v) {
    getElement("backBtn").style.visibility = v ? 'visible' : 'hidden';
}

function setRestoreCheckbox(v) {
    getElement("restoreCheckboxCtrl").checked = v;
}

urls = {
    moreInfo: "https://java.com/restoresecurityprompts/"
}

// disable close button
host.setWindowProp("closeButton", 0);

</script>
  <link rel="stylesheet" type="text/css" href="common.css"></link>
  <style media="screen" type="text/css"
>.segment {
  margin-bottom:16pt;
}

input {
  margin-left: 8pt;
}

</style>
</head>
<body role="dialog">
﻿<div id="root">

<table id="masthead">
<tr>
  <td class="left"><img alt="" src="masthead_left.png"/></td>
  <td class="fill"><img alt="" src="masthead_fill.png"/></td>
</tr>
</table>

<table>

<tr><td id="header_ctnr"><span id="header"></span></td></tr>

<tr><td id="main"></td></tr>

</table>

<div id="footer_ctnr">
  <div class="hr"></div>
  <div id="footer">
    <table class="left">
      <tr><td>
      <div id="footer_left"></div>
      </td></tr>
    </table>
    <table class="right">
      <tr><td>
      <div id="footer_right"></div>
      </td></tr>
  </table>
  </div>
</div>

</div>
﻿<div id="main.src">
  <div class="segment">
    <div id="description"></div>
    <div id="moreInfo"></div>
  </div>
  <div id="restoreCheckboxCtnr" class="segment">
    <input type="checkbox" id="restoreCheckboxCtrl">
      <label for="restoreCheckboxCtrl" id="restoreCheckbox"></label>
    </input>
  </div>
</div>

<div id="footer_right.src">
  <button id="backBtn"></button>
  <button id="nextBtn"></button>
</div>

</body>
<script>
  try {
    initLayout();
  } catch(e) {
  }
</script>
</html>
