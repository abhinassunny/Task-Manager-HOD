  <script type="text/javascript">
addOnloadCallback( function () {
    getElement("laterBtn").onclick = function () {
       host.notify("cancel")
    }

    getElement("uninstallBtn").onclick = function () {
        host.notify("next")
    }

    getElement("jreVersionList").onclick = function () {
        var checkboxes = document.getElementsByTagName("input");
        var cbstatus = "";

        for (var i = 0; i < checkboxes.length; i++)
            cbstatus += ( checkboxes[i].checked ) ? '1' : '0';

        updateListItems(cbstatus);
        host.notify("checkbox_clicked", cbstatus);
    }
})

function updateListItems(cbstatus) {
    for (var i = 0; i < cbstatus.length; i++) {
        var elemId = 'checkbox' + i;
        var div = document.getElementById(elemId);
        // make text bold
        var className = 'content';
        if( i % 2 == 1 ) className += ' odd';
        if (cbstatus.charAt(i) == '1') {
            className += ' bold';
            document.getElementById(i).checked = true;
        }
        div.className = className;
    }
}

function addListItem(id, text) {
    // create checkbox
    var checkbox=document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id=id;

    // create text label for the checkbox
    var label = document.createElement('label');
    label.htmlFor = id;
    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(text));

    // create parent div and append checkbox and text
    var div = document.createElement('div');
    div.id = 'checkbox' + id;
    div.appendChild(label);

    document.getElementById('jreVersionList').appendChild(div);
}

urls = {
    moreInfo: "https://java.com/olderversions"
}

</script>
