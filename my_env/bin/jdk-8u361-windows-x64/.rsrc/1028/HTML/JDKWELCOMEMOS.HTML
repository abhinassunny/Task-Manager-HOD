var updateversion;

addOnloadCallback( function () {

    var formatStr = getElement("headerJava").innerHTML;
    var productname = "JDK 8 Update " + updateversion;
    getElement("headerJava").innerText = formatStr.replace("%1", productname);

    getElement("cancelBtn").onclick = function () {
        host.notify("cancel")
    }

    getElement("installBtn").onclick = function () {
        host.notify("next")
    }
})

}
